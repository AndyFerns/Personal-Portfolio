<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyFerns - GitHub Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="container">
        <div class="header-content">
            <h1>AndyFerns</h1>
            <p class="subtitle">My GitHub Projects</p>
        </div>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            </button>
    </header>

    <main class="container">
        <div class="sort-controls">
            <label for="sort-select">Sort projects by:</label>
            <select id="sort-select">
                <option value="updated" selected>Last Updated</option>
                <option value="created">Recently Created</option>
                <option value="pushed">Last Pushed</option>
                <option value="full_name">Name (A-Z)</option>
            </select>
        </div>

        <section id="projects-container" aria-live="polite">
            </section>
        
        <div id="error-container" role="alert" aria-live="assertive"></div>
    </main>

    <footer class="container">
        <p>
            Powered by the <a href="https://docs.github.com/en/rest" target="_blank" rel="noopener noreferrer">GitHub REST API</a>.
        </p>
    </footer>

</body>
</html>
